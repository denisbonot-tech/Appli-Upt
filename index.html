<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T Network | Full Touch 5-Axes</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a0a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            touch-action: none; /* Empêche le rebond Safari */
        }

        #main-viewport {
            display: flex;
            flex-direction: column;
            width: 300vw;
            height: 300vh;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translate(-100vw, -100vh);
        }

        .middle-row {
            display: flex;
            flex-direction: row;
            width: 300vw;
            height: 100vh;
        }

        .page {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* DESIGN DES PAGES */
        .top { background: linear-gradient(to bottom, #1a1a1a, #0a0a0a); }
        .bottom { background: linear-gradient(to top, #1a1a1a, #0a0a0a); }
        .left { background: #0d0d0d; }
        .right { background: #0d0d0d; }

        .story-container {
            width: 90%;
            height: 80%;
            background: #1a1a1a;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .story-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vote-overlay {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        #vote-count {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--neon-blue);
        }

        .vote-btn {
            pointer-events: auto;
            font-size: 3.5rem;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h1 { font-size: 2.5rem; letter-spacing: 8px; color: var(--neon-blue); text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="main-viewport">
        <div class="page top"><h1>Profil</h1></div>

        <div class="middle-row">
            <div class="page left"><h1>Missions</h1></div>
            
            <div class="page center">
                <div class="story-container">
                    <img class="story-img" src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800" alt="Carrosse">
                    <div class="vote-overlay">
                        <span id="vote-count">0</span>
                        <button class="vote-btn" onclick="castVote()">⚡️</button>
                    </div>
                </div>
            </div>

            <div class="page right">
                <h1>Top 10</h1>
                <p style="font-size: 1.5rem;">Score: <span id="rank-score" style="color:var(--neon-blue)">0</span></p>
            </div>
        </div>

        <div class="page bottom"><h1>Shop</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
             apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;

        const docRef = doc(db, "challenges", "week_01");
        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const v = snap.data().votes;
                document.getElementById('vote-count').innerText = v;
                document.getElementById('rank-score').innerText = v;
            }
        });

        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } 
            catch (e) { console.log(e); }
        };
    </script>

    <script>
        let posX = 1; let posY = 1;
        let touchStartX = 0; let touchStartY = 0;

        function update() {
            document.getElementById('main-viewport').style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
        }

        // Swipe pour iPhone
        window.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        window.addEventListener('touchend', e => {
            let diffX = touchStartX - e.changedTouches[0].screenX;
            let diffY = touchStartY - e.changedTouches[0].screenY;

            // Détection du sens (seuil de 50px pour éviter les erreurs)
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 50 && posX < 2) posX++; // Swipe Gauche -> Va à droite
                else if (diffX < -50 && posX > 0) posX--; // Swipe Droite -> Va à gauche
            } else {
                if (diffY > 50 && posY < 2) posY++; // Swipe Haut -> Va en bas
                else if (diffY < -50 && posY > 0) posY--; // Swipe Bas -> Va en haut
            }
            update();
        });

        // Clavier pour Mac
        window.addEventListener('keydown', e => {
            if(e.key === "ArrowRight" && posX < 2) posX++;
            if(e.key === "ArrowLeft" && posX > 0) posX--;
            if(e.key === "ArrowDown" && posY < 2) posY++;
            if(e.key === "ArrowUp" && posY > 0) posY--;
            update();
        });
    </script>
</body>
</html>
