<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T Network | Prototype 5-Axes</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a0a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* LE CONTENEUR GÉANT EN CROIX */
        #main-viewport {
            display: flex;
            flex-direction: column; /* Aligne Top, Middle, Bottom */
            width: 300vw;
            height: 300vh;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translate(-100vw, -100vh); /* Démarre au centre */
        }

        /* LA RANGÉE HORIZONTALE DU MILIEU */
        .middle-row {
            display: flex;
            flex-direction: row; /* Aligne Missions, Carrosse, Top10 */
            width: 300vw;
            height: 100vh;
        }

        /* CHAQUE PAGE */
        .page {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* STYLE DU CARROSSE CENTRAL */
        .story-container {
            width: 85%;
            height: 75%;
            background: #1a1a1a;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .story-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vote-overlay {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #vote-count {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        .vote-btn {
            font-size: 3rem;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }

        .vote-btn:active { transform: scale(0.9); }

        /* AUTRES PAGES TITRES */
        h1 { font-size: 3rem; letter-spacing: 5px; opacity: 0.5; }

        /* INDICATEURS DE NAVIGATION (ASTUCE COACH) */
        .nav-hint {
            position: fixed;
            font-size: 0.8rem;
            opacity: 0.3;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="main-viewport">
        <div class="page top"><h1>PROFIL_USER</h1></div>

        <div class="middle-row">
            <div class="page left"><h1>MISSIONS</h1></div>
            
            <div class="page center">
                <div class="story-container">
                    <img class="story-img" src="https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?auto=format&fit=crop&w=800" alt="Carrosse">
                    <div class="vote-overlay">
                        <span id="vote-count">0</span>
                        <button class="vote-btn" onclick="castVote()">⚡️</button>
                    </div>
                </div>
            </div>

            <div class="page right">
                <h1>TOP_10</h1>
                <div style="font-size: 1.5rem; color: var(--neon-blue);">
                    1. Mission_Week_01 : <span id="rank-score">0</span> pts
                </div>
            </div>
        </div>

        <div class="page bottom"><h1>SHOP_&_DATA</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION : REMPLACE CES LIGNES PAR TES CLÉS
        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;

        // ÉCOUTE EN TEMPS RÉEL
        const docRef = doc(db, "challenges", "week_01");
        onSnapshot(docRef, (snapshot) => {
            if (snapshot.exists()) {
                const votes = snapshot.data().votes;
                document.getElementById('vote-count').innerText = votes;
                document.getElementById('rank-score').innerText = votes;
            }
        });

        // FONCTION DE VOTE
        window.castVote = async function() {
            try {
                await updateDoc(docRef, { votes: increment(1) });
            } catch (e) { console.error("Erreur vote:", e); }
        };
    </script>

    <script>
        let posX = 1; 
        let posY = 1;
        
        function move() {
            const v = document.getElementById('main-viewport');
            v.style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
        }

        window.addEventListener('keydown', (e) => {
            if(e.key === "ArrowRight" && posX < 2) posX++;
            if(e.key === "ArrowLeft" && posX > 0) posX--;
            if(e.key === "ArrowDown" && posY < 2) posY++;
            if(e.key === "ArrowUp" && posY > 0) posY--;
            move();
        });
    </script>

</body>
</html>
