<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | Minimalist V4.2</title>
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #050505; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white; touch-action: none;
        }

        /* GPS EN BAS À DROITE (TRAITS MINIMALISTES) */
        #nav-gps {
            position: fixed; bottom: 25px; right: 25px;
            display: grid; grid-template-columns: repeat(3, 15px); gap: 8px;
            z-index: 1000; padding: 10px;
        }
        .dot { width: 15px; height: 2px; background: rgba(255,255,255,0.1); transition: 0.4s; }
        .dot.active { background: white; box-shadow: 0 0 10px white; }
        .dot.hide { visibility: hidden; }

        /* VIEWPORT NAVIGATION */
        #main-viewport {
            display: flex; flex-direction: column;
            width: 300vw; height: 300vh;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translate(-100vw, -100vh);
        }
        .middle-row { display: flex; width: 300vw; height: 100vh; }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; display: flex; justify-content: center; align-items: center; position: relative; }

        /* CARROSSE DESIGN ÉPURÉ */
        .story-container {
            width: 100vw; height: 100vh; /* Plein écran pour l'immersion */
            background: #000; position: relative;
            overflow: hidden;
        }

        #carrosse-media { width: 100%; height: 100%; object-fit: cover; }

        /* BOUTON VOTE RECTANGLE BLANC */
        .vote-box {
            position: absolute; bottom: 100px; right: 20px;
            background: white; color: black;
            padding: 12px 20px; border-radius: 4px;
            display: flex; flex-direction: column; align-items: center;
            font-weight: 900; font-size: 1.2rem;
            cursor: pointer; pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .vote-box span { font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 2px; opacity: 0.6; }

        .btn-upload {
            position: absolute; top: 40px; right: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px; color: white; border-radius: 4px;
            font-size: 0.6rem; letter-spacing: 2px; backdrop-filter: blur(10px);
        }

        h1 { font-size: 1rem; letter-spacing: 8px; opacity: 0.3; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="nav-gps">
        <div class="dot hide"></div> <div id="dot-1-0" class="dot"></div> <div class="dot hide"></div>
        <div id="dot-0-1" class="dot"></div> <div id="dot-1-1" class="dot active"></div> <div id="dot-2-1" class="dot"></div>
        <div class="dot hide"></div> <div id="dot-1-2" class="dot"></div> <div class="dot hide"></div>
    </div>

    <div id="main-viewport">
        <div class="page top"><h1>Profil</h1></div>

        <div class="middle-row">
            <div class="page left"><h1>Missions</h1></div>
            
            <div class="page center">
                <div class="story-container">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800" id="carrosse-media">
                    
                    <button class="btn-upload" onclick="document.getElementById('file-input').click()">POSTER</button>
                    <input type="file" id="file-input" accept="image/*" style="display:none">

                    <div class="vote-box" onclick="castVote()">
                        <span>SCORE</span>
                        <div id="vote-count">0</div>
                    </div>
                </div>
            </div>

            <div class="page right">
                <h1>Classement</h1>
                <div id="rank-score" style="font-size: 5rem; font-weight: 900;">0</div>
            </div>
        </div>

        <div class="page bottom"><h1>Boutique</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "challenges", "week_01");

        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('vote-count').innerText = data.votes || 0;
                document.getElementById('rank-score').innerText = data.votes || 0;
                if(data.photoBase64) document.getElementById('carrosse-media').src = data.photoBase64;
            }
        });

        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } catch(e) {}
        };

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await updateDoc(docRef, { photoBase64: reader.result });
            };
            if(file) reader.readAsDataURL(file);
        });
    </script>

    <script>
        let posX = 1; let posY = 1; let startX = 0; let startY = 0;
        function refresh() {
            document.getElementById('main-viewport').style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            const active = document.getElementById(`dot-${posX}-${posY}`);
            if(active) active.classList.add('active');
        }
        window.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            let dx = startX - e.changedTouches[0].clientX;
            let dy = startY - e.changedTouches[0].clientY;
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 50 && posX < 2 && posY === 1) posX++;
                if(dx < -50 && posX > 0 && posY === 1) posX--;
            } else {
                if(dy > 50 && posY < 2 && posX === 1) posY++;
                if(dy < -50 && posY > 0 && posX === 1) posY--;
            }
            refresh();
        });
    </script>
</body>
</html>
