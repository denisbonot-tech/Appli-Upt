   <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | V7.1 Tron Edition</title>
     <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Up-T">

<link rel="apple-touch-icon" href="https://votre-url-image.com/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/000000/00f3ff?text=Up-T">
    
    <style>
        :root { --neon: #00f3ff; --bg: #000000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }

        /* --- SPLASH SCREEN TRON --- */
        #splash-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        .tron-logo { width: 250px; filter: drop-shadow(0 0 10px var(--neon)); }
        
        /* Animation du contour au laser */
        .path {
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            animation: draw 2.5s ease-in-out forwards;
            stroke: var(--neon); stroke-width: 2; fill: none;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        /* Le Flash final */
        .flash-active { animation: finalFlash 1.5s forwards; }

        @keyframes finalFlash {
            0% { filter: brightness(1) blur(0px); }
            70% { filter: brightness(10) blur(10px); background: white; }
            100% { filter: brightness(1); opacity: 0; }
        }

        /* --- UI DE L'APPLI (Cache pendant le splash) --- */
        #app-content { opacity: 0; transition: opacity 1s ease; }
        #app-content.ready { opacity: 1; }

        /* RESTE DU STYLE (NAV, FEED, ETC) */
        #gps-container { position: fixed; bottom: 55px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 1001; }
        .dot { width: 5px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 50%; }
        .dot.active { background: var(--neon); box-shadow: 0 0 10px var(--neon); }
        #taskbar { position: fixed; bottom: 0; left: 0; width: 100%; height: 45px; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { opacity: 0.3; color: white; }
        .nav-item.active { opacity: 1; color: var(--neon); }
        #main-viewport { display: flex; width: 500vw; height: 100vh; transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); transform: translateX(-200vw); }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; position: relative; }
        #carrosse-feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .post-card { width: 100vw; height: 100vh; scroll-snap-align: start; position: relative; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <svg class="tron-logo" viewBox="0 0 200 80">
            <path class="path" d="M20,20 L20,50 Q20,60 35,60 L45,60 Q60,60 60,50 L60,20 M70,35 L70,70 M70,45 Q90,30 110,45 M120,40 L150,40 M135,20 L135,70" />
            <text x="25" y="55" fill="none" stroke="var(--neon)" stroke-width="0.5" font-family="Arial Black" font-size="35" letter-spacing="2">Up-T</text>
        </svg>
    </div>

    <div id="app-content">
        <div id="gps-container"><div class="dot" id="dot-0"></div><div class="dot" id="dot-1"></div><div class="dot active" id="dot-2"></div><div class="dot" id="dot-3"></div><div class="dot" id="dot-4"></div></div>

        <nav id="taskbar">
            <div class="nav-item" onclick="goTo(0)"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></div>
            <div class="nav-item" onclick="goTo(1)"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
            <div class="nav-item active" onclick="goTo(2)"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg></div>
            <div class="nav-item" onclick="goTo(3)"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 10.63 21 8.55 21 8V7c0-1.1-.9-2-2-2z"/></svg></div>
            <div class="nav-item" onclick="goTo(4)"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></div>
        </nav>

        <div id="main-viewport">
            <div class="page"></div>
            <div class="page" style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
                <input type="text" id="username-input" style="width:80%; padding:15px; background:#111; color:white; border:1px solid #333; border-radius:10px;" placeholder="TON NOM">
                <button onclick="saveProfile()" style="width:80%; margin-top:10px; padding:15px; background:white; color:black; font-weight:900; border:none; border-radius:10px;">ACTIVER</button>
            </div>
            <div class="page"><div id="carrosse-feed"></div></div>
            <div class="page">
                <div id="podium-list" style="padding:20px; padding-top:80px;"></div>
            </div>
            <div class="page"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG (Inchangée)
        const firebaseConfig = { apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk", authDomain: "up-t-network.firebaseapp.com", projectId: "up-t-network", storageBucket: "up-t-network.firebasestorage.app", messagingSenderId: "1066469813456", appId: "1:1066469813456:web:4b660350832ea1d95702d5" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- SEQUENCEUR DE SPLASH SCREEN (4 SECONDES) ---
        setTimeout(() => {
            document.getElementById('splash-screen').classList.add('flash-active');
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('app-content').classList.add('ready');
            }, 1000); // Temps du flash
        }, 3000); // Temps du tracé laser

        // Logique Feed & Nav (Inchangée)
        window.goTo = (i) => {
            document.getElementById('main-viewport').style.transform = `translateX(${-i*100}vw)`;
            document.querySelectorAll('.dot').forEach((d,idx) => d.classList.toggle('active', idx===i));
            document.querySelectorAll('.nav-item').forEach((n,idx) => n.classList.toggle('active', idx===i));
        };

        // Firebase Listeners (On remet tes fonctions ici...)
        onSnapshot(query(collection(db, "posts"), orderBy("createdAt", "desc")), (snap) => {
            const feed = document.getElementById('carrosse-feed'); feed.innerHTML = "";
            snap.forEach(docSnap => {
                const d = docSnap.data();
                feed.innerHTML += `<div class="post-card"><img src="${d.photoBase64}"></div>`;
            });
        });
    </script>
</body>
</html>
