<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | V4.8 Stable</title>
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #000000; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white; touch-action: none;
        }

        /* BANDEAU GLASS */
        #control-band {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 65px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
        }

        #nav-gps { display: flex; gap: 8px; }
        .dot { width: 12px; height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; }
        .dot.active { background: white; box-shadow: 0 0 10px white; }

        /* BOUTONS ACTIONS */
        .round-btn-container { position: absolute; bottom: 12px; display: flex; flex-direction: column; align-items: center; }
        .round-btn { width: 42px; height: 42px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; }
        .round-btn svg { width: 20px; height: 20px; fill: black; }
        .like-counter { background: white; color: black; font-size: 0.7rem; font-weight: 900; padding: 2px 6px; border-radius: 3px; margin-bottom: 3px; }

        .left-side { left: 20px; }
        .right-side { right: 20px; }

        /* STRUCTURE NAVIGATION */
        #main-viewport {
            display: flex; flex-direction: column;
            width: 300vw; height: 300vh;
            transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            transform: translate(-100vw, -100vh); /* Position de d√©part au centre */
        }
        .row { display: flex; width: 300vw; height: 100vh; }
        .page { 
            width: 100vw; height: 100vh; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            position: relative;
        }

        /* FICHE PROFIL NORD */
        .profile-card {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px; border-radius: 20px;
            border: 1px solid var(--neon-blue);
            width: 80%; max-width: 320px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        .profile-card h2 { color: var(--neon-blue); margin-top: 0; font-size: 1.1rem; }
        .profile-card input {
            width: 90%; padding: 12px; margin: 15px 0;
            background: #000; border: 1px solid #333;
            color: white; border-radius: 8px; text-align: center;
        }
        .btn-validate {
            background: white; color: black; border: none;
            padding: 12px 25px; border-radius: 8px; font-weight: bold; width: 100%;
        }

        /* CARROSSE */
        .story-container { width: 100vw; height: 100vh; background: #000; }
        #carrosse-media { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 0.8rem; opacity: 0.2; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="control-band">
        <div id="nav-gps">
            <div id="dot-1-0" class="dot"></div>
            <div id="dot-0-1" class="dot"></div>
            <div id="dot-1-1" class="dot active"></div>
            <div id="dot-2-1" class="dot"></div>
            <div id="dot-1-2" class="dot"></div>
        </div>

        <div class="round-btn-container left-side">
            <div class="round-btn" onclick="handlePostClick()">
                <svg viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
            </div>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display:none">

        <div class="round-btn-container right-side">
            <div id="vote-count" class="like-counter">0</div>
            <div class="round-btn" onclick="castVote()">
                <svg viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/></svg>
            </div>
        </div>
    </div>

    <div id="main-viewport">
        <div class="row">
            <div class="page hide"></div>
            <div class="page">
                <div class="profile-card">
                    <h2>PILOTE INCONNU</h2>
                    <p>Enregistre ton nom pour poster sur le Carrosse.</p>
                    <input type="text" id="username-input" placeholder="TON NOM">
                    <button class="btn-validate" onclick="saveProfile()">ACTIVER</button>
                </div>
            </div>
            <div class="page hide"></div>
        </div>

        <div class="row">
            <div class="page"><h1>MISSIONS</h1></div>
            <div class="page">
                <div class="story-container">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800" id="carrosse-media">
                </div>
            </div>
            <div class="page"><h1>TOP 10</h1></div>
        </div>

        <div class="row">
            <div class="page hide"></div>
            <div class="page"><h1>SHOP</h1></div>
            <div class="page hide"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "challenges", "week_01");

        let currentUser = localStorage.getItem('up-t-username');

        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('vote-count').innerText = data.votes || 0;
                if(data.photoBase64) document.getElementById('carrosse-media').src = data.photoBase64;
            }
        });

        // GESTION DU CLIC POSTER
        window.handlePostClick = function() {
            if (!currentUser) {
                window.updatePos(1, 0); // Va au Nord
            } else {
                document.getElementById('file-input').click();
            }
        };

        // SAUVEGARDE PROFIL
        window.saveProfile = function() {
            const val = document.getElementById('username-input').value;
            if(val.length > 2) {
                localStorage.setItem('up-t-username', val);
                currentUser = val;
                window.updatePos(1, 1); // Revient au centre
                setTimeout(() => { document.getElementById('file-input').click(); }, 600);
            }
        };

        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } catch(e) {}
        };

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await updateDoc(docRef, { photoBase64: reader.result, author: currentUser });
            };
            if(file) reader.readAsDataURL(file);
        });
    </script>

    <script>
        let curX = 1; let curY = 1;
        let sX = 0; let sY = 0;

        window.updatePos = function(x, y) {
            curX = x; curY = y;
            document.getElementById('main-viewport').style.transform = `translate(${-x * 100}vw, ${-y * 100}vh)`;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            const d = document.getElementById(`dot-${x}-${y}`);
            if(d) d.classList.add('active');
        };

        window.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            let dx = sX - e.changedTouches[0].clientX;
            let dy = sY - e.changedTouches[0].clientY;
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 50 && curX < 2 && curY === 1) curX++;
                if(dx < -50 && curX > 0 && curY === 1) curX--;
            } else {
                if(dy > 50 && curY < 2 && curX === 1) curY++;
                if(dy < -50 && curY > 0 && curX === 1) curY--;
            }
            window.updatePos(curX, curY);
        });
    </script>
</body>
</html>
