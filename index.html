<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | Control Band V4.4</title>
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #050505; --band-gray: #d1d1d1; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white; touch-action: none;
        }

        /* BANDEAU DE CONTRÔLE 80PX */
        #control-band {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 80px; background: var(--band-gray);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
        }

        /* GPS DANS LE BANDEAU */
        #nav-gps {
            display: grid; grid-template-columns: repeat(3, 15px); gap: 10px;
        }
        .dot { width: 15px; height: 2px; background: rgba(0,0,0,0.2); transition: 0.4s; }
        .dot.active { background: black; transform: scaleY(1.5); }
        .dot.hide { visibility: hidden; }

        /* BOUTONS RONDS (ATTACHÉS AU BANDEAU) */
        .round-btn {
            position: absolute; bottom: 6px; /* Centré à cheval sur le bandeau */
            width: 50px; height: 50px; background: white;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer; pointer-events: auto; z-index: 1001;
        }
        .round-btn svg { width: 22px; height: 22px; fill: black; }
        .round-btn span { position: absolute; top: -25px; color: white; font-size: 0.7rem; font-weight: 900; }

        .left-btn { left: 20px; }
        .right-btn { right: 20px; }

        /* VIEWPORT NAVIGATION */
        #main-viewport {
            display: flex; flex-direction: column;
            width: 300vw; height: 300vh;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translate(-100vw, -100vh);
        }
        .middle-row { display: flex; width: 300vw; height: 100vh; }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; display: flex; justify-content: center; align-items: center; position: relative; }

        /* CARROSSE PLEIN ÉCRAN */
        .story-container { width: 100vw; height: 100vh; background: #000; position: relative; overflow: hidden; }
        #carrosse-media { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 1rem; letter-spacing: 8px; opacity: 0.3; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="control-band">
        <div id="nav-gps">
            <div class="dot hide"></div> <div id="dot-1-0" class="dot"></div> <div class="dot hide"></div>
            <div id="dot-0-1" class="dot"></div> <div id="dot-1-1" class="dot active"></div> <div id="dot-2-1" class="dot"></div>
            <div class="dot hide"></div> <div id="dot-1-2" class="dot"></div> <div class="dot hide"></div>
        </div>

        <div class="round-btn left-btn" onclick="document.getElementById('file-input').click()">
            <svg viewBox="0 0 24 24"><path d="M4 5h16v14H4V5zm2 2v10h12V7H6zm3 2h2v2H9V9zm4 0h2v2h-2V9zm-4 4h2v2H9v-2zm4 0h2v2h-2v-2z"/></svg>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display:none">

        <div class="round-btn right-btn" onclick="castVote()">
            <span id="vote-count">0</span>
            <svg viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/></svg>
        </div>
    </div>

    <div id="main-viewport">
        <div class="page top"><h1>Profil</h1></div>
        <div class="middle-row">
            <div class="page left"><h1>Missions</h1></div>
            <div class="page center">
                <div class="story-container">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800" id="carrosse-media">
                </div>
            </div>
            <div class="page right">
                <h1>Classement</h1>
                <div id="rank-score" style="font-size: 5rem; font-weight: 900;">0</div>
            </div>
        </div>
        <div class="page bottom"><h1>Boutique</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "challenges", "week_01");

        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('vote-count').innerText = data.votes || 0;
                document.getElementById('rank-score').innerText = data.votes || 0;
                if(data.photoBase64) document.getElementById('carrosse-media').src = data.photoBase64;
            }
        });

        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } catch(e) {}
        };

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                await updateDoc(docRef, { photoBase64: reader.result });
            };
            if(file) reader.readAsDataURL(file);
        });
    </script>

    <script>
        let posX = 1; let posY = 1; let startX = 0; let startY = 0;
        function refresh() {
            document.getElementById('main-viewport').style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            const active = document.getElementById(`dot-${posX}-${posY}`);
            if(active) active.classList.add('active');
        }
        window.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            let dx = startX - e.changedTouches[0].clientX;
            let dy = startY - e.changedTouches[0].clientY;
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 50 && posX < 2 && posY === 1) posX++;
                if(dx < -50 && posX > 0 && posY === 1) posX--;
            } else {
                if(dy > 50 && posY < 2 && posX === 1) posY++;
                if(dy < -50 && posY > 0 && posX === 1) posY--;
            }
            refresh();
        });
    </script>
</body>
</html>
