<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | Racing Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --electric-yellow: #ccff00; 
            --bg-dark: #050505; 
            --carbon: #121212;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            touch-action: none;
        }

        /* GPS FIXE EN BAS */
        #nav-gps {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: grid; grid-template-columns: repeat(3, 10px); gap: 15px;
            z-index: 1000; background: rgba(0,0,0,0.8); padding: 12px 20px;
            border-radius: 30px; border: 1px solid rgba(204, 255, 0, 0.2);
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--electric-yellow); box-shadow: 0 0 10px var(--electric-yellow); transform: scale(1.5); }
        .dot.hide { visibility: hidden; }

        /* VIEWPORT */
        #main-viewport {
            display: flex; flex-direction: column;
            width: 300vw; height: 300vh;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translate(-100vw, -100vh);
        }
        .middle-row { display: flex; width: 300vw; height: 100vh; }

        .page { width: 100vw; height: 100vh; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* LE CARROSSE DESIGN (STYLE PHOTO) */
        .story-container {
            width: 92%; height: 82%;
            background: var(--carbon);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 40px rgba(0,0,0,1);
            display: flex; flex-direction: column;
        }

        /* Zone Image/Vid√©o */
        .media-box { width: 100%; height: 60%; position: relative; background: #000; }
        .media-box img, .media-box video { width: 100%; height: 100%; object-fit: cover; }

        /* Zone Data & Vote */
        .data-box {
            width: 100%; height: 40%;
            background: linear-gradient(to bottom, #121212, #050505);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; border-top: 2px solid var(--electric-yellow);
        }

        #vote-count {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.5rem;
            color: var(--electric-yellow);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
        }

        .vote-circle {
            width: 80px; height: 80px;
            border: 3px solid var(--electric-yellow);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: transparent;
            cursor: pointer; transition: 0.2s;
        }
        .vote-circle:active { transform: scale(0.9); background: var(--electric-yellow); }
        .vote-circle svg { fill: var(--electric-yellow); width: 40px; height: 40px; }
        .vote-circle:active svg { fill: black; }

        .mission-label {
            margin-top: 15px; font-size: 0.9rem; letter-spacing: 3px;
            color: rgba(255,255,255,0.5); font-weight: bold;
        }

        h1 { font-family: 'Orbitron', sans-serif; color: var(--electric-yellow); font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="nav-gps">
        <div class="dot hide"></div> <div id="dot-1-0" class="dot"></div> <div class="dot hide"></div>
        <div id="dot-0-1" class="dot"></div> <div id="dot-1-1" class="dot active"></div> <div id="dot-2-1" class="dot"></div>
        <div class="dot hide"></div> <div id="dot-1-2" class="dot"></div> <div class="dot hide"></div>
    </div>

    <div id="main-viewport">
        <div class="page top"><h1>PROFIL</h1></div>

        <div class="middle-row">
            <div class="page left"><h1>MISSIONS</h1></div>
            
            <div class="page center">
                <div class="story-container">
                    <div class="media-box" onclick="document.getElementById('file-input').click()">
    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800" id="carrosse-media">
    
    <input type="file" id="file-input" accept="image/*" style="display:none" onchange="previewImage(event)">
    
    <div style="position:absolute; top:10px; right:10px; background:var(--electric-yellow); color:black; padding:5px 10px; font-weight:bold; border-radius:5px; font-size:0.7rem;">POSTER</div>
</div>
                    <div class="data-box">
                        <div id="vote-count">0</div>
                        <button class="vote-circle" onclick="castVote()">
                            <svg viewBox="0 0 24 24"><path d="M13 10V3L4 14H11V21L20 10H13Z"/></svg>
                        </button>
                        <div class="mission-label">MISSION_WEEK_01</div>
                    </div>
                </div>
            </div>

            <div class="page right">
                <h1>TOP_10</h1>
                <div id="rank-score" style="font-family:'Orbitron'; font-size: 4rem; color:var(--electric-yellow)">0</div>
            </div>
        </div>

        <div class="page bottom"><h1>SHOP</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- TES CLES FIREBASE ICI ---
        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "challenges", "week_01");

        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const v = snap.data().votes;
                document.getElementById('vote-count').innerText = v;
                document.getElementById('rank-score').innerText = v;
            }
        });

        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } catch(e) {}
        };
    </script>

    <script>
        let posX = 1; let posY = 1; let startX = 0; let startY = 0;
        function refresh() {
            document.getElementById('main-viewport').style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            const active = document.getElementById(`dot-${posX}-${posY}`);
            if(active) active.classList.add('active');
        }
        window.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            let dx = startX - e.changedTouches[0].clientX;
            let dy = startY - e.changedTouches[0].clientY;
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 50 && posX < 2 && posY === 1) posX++;
                if(dx < -50 && posX > 0 && posY === 1) posX--;
            } else {
                if(dy > 50 && posY < 2 && posX === 1) posY++;
                if(dy < -50 && posY > 0 && posX === 1) posY--;
            }
            refresh();
        });
        function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        const output = document.getElementById('carrosse-media');
        output.src = reader.result; // Change l'image sur ton √©cran instantan√©ment
    };
    reader.readAsDataURL(event.target.files[0]);
    console.log("üî• Image charg√©e localement ! Demain, on l'envoie sur le Cloud.");
}
    </script>
</body>
</html>
