<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-T : Station Orbitale</title>
    <style>
        :root { --primary: #38bdf8; --bg: #020617; --card: #1e293b; --star: #f59e0b; --success: #22c55e; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* HEADER STYLE */
        header { width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; border-bottom: 1px solid #334155; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10; }
        .logo { font-weight: 900; color: var(--primary); font-size: 24px; letter-spacing: -1px; }
        .profile-icon { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; color: var(--bg); transition: 0.3s; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }

        /* CONTAINERS */
        .container { background: var(--card); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; margin-top: 40px; border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* FORMULAIRE */
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: var(--primary); }
        
        /* BOUTONS */
        button { width: 100%; padding: 18px; border-radius: 50px; border: none; background: var(--primary); color: var(--bg); font-weight: 800; cursor: pointer; font-size: 16px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }
        .vote-btn { background: var(--success); margin-top: 20px; font-size: 1.5rem; }

        /* MODALE PROFIL */
        #profile-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .profile-card { background: #1e293b; padding: 40px; border-radius: 32px; width: 85%; max-width: 350px; text-align: center; border: 1px solid var(--primary); }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-item { background: #0f172a; padding: 15px; border-radius: 16px; }
        .stat-label { font-size: 10px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body onload="initApp()">

    <header>
        <div class="logo">UP-T</div>
        <div id="user-icon" class="profile-icon" onclick="toggleProfile()" style="display:none;">?</div>
    </header>

    <div id="auth-zone" class="container">
        <h2 style="text-align: center; margin-bottom: 30px;">Configuration Pilote</h2>
        <input type="text" id="username" placeholder="Pseudo du Pionnier">
        <select id="plan">
            <option value="1">Novice (Gratuit - x1)</option>
            <option value="10">Pro (5€/mois - x10)</option>
            <option value="20">Star (20€/mois - x20)</option>
        </select>
        <button onclick="login()">Activer le Profil</button>
    </div>

    <div id="app-zone" class="container" style="display:none;">
        <div id="welcome-txt" style="text-align:center; color: #94a3b8; margin-bottom: 10px;"></div>
        <div id="main-val" style="font-size: 5rem; text-align: center; margin: 20px 0; color: var(--primary); font-weight: 900; text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);">0</div>
        <button class="vote-btn" onclick="vote()">VOTER ⚡</button>
    </div>

    <div id="profile-modal">
        <div class="profile-card">
            <div id="p-avatar" style="width:70px; height:70px; background:var(--primary); border-radius:50%; margin:0 auto 20px; display:flex; align-items:center; justify-content:center; font-size:28px; color:var(--bg); font-weight:bold;"></div>
            <h2 id="p-name" style="margin:0;"></h2>
            <div id="p-rank" style="color:var(--primary); font-weight:bold; margin-bottom:20px;"></div>
            
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-label">Puissance</div>
                    <div id="p-power" style="font-weight:bold;"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Statut</div>
                    <div id="p-status" style="font-weight:bold;">Actif</div>
                </div>
            </div>
            
            <button onclick="toggleProfile()" style="background:transparent; border:1px solid #334155; color:white; margin-bottom:10px;">Fermer</button>
            <button onclick="resetAll()" style="background:transparent; color:#ef4444; font-size:12px; border:none; text-decoration:underline;">Réinitialiser mon compte</button>
        </div>
    </div>

    <script>
        let user = { name: "", power: 1, score: 0 };

        function initApp() {
            const saved = localStorage.getItem('upt_data');
            if (saved) {
                user = JSON.parse(saved);
                renderApp();
            }
        }

        function login() {
            const name = document.getElementById('username').value;
            const power = parseInt(document.getElementById('plan').value);
            if(!name) return alert("Nom requis !");
            
            user = { name: name, power: power, score: 0 };
            save();
            renderApp();
        }

        function vote() {
            user.score += user.power;
            save();
            document.getElementById('main-val').innerText = user.score;
        }

        function save() {
            localStorage.setItem('upt_data', JSON.stringify(user));
        }

        function renderApp() {
            document.getElementById('auth-zone').style.display = 'none';
            document.getElementById('app-zone').style.display = 'block';
            document.getElementById('user-icon').style.display = 'flex';
            
            const initial = user.name.charAt(0).toUpperCase();
            document.getElementById('user-icon').innerText = initial;
            document.getElementById('p-avatar').innerText = initial;
            document.getElementById('welcome-txt').innerText = "Pilote : " + user.name;
            document.getElementById('main-val').innerText = user.score;
            
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-rank').innerText = user.power === 20 ? "NIVEAU STAR" : (user.power === 10 ? "NIVEAU PRO" : "NIVEAU NOVICE");
            document.getElementById('p-power').innerText = "x" + user.power;
        }

        function toggleProfile() {
            const modal = document.getElementById('profile-modal');
            modal.style.display = (modal.style.display === 'flex' ? 'none' : 'flex');
        }

        function resetAll() {
            if(confirm("Voulez-vous vraiment effacer vos données ?")) {
                localStorage.removeItem('upt_data');
                location.reload();
            }
        }
    </script>
</body>
</html>
