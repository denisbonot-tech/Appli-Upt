<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T Network | Base Finale</title>
    <style>
        :root { 
            --neon-blue: #00f3ff; 
            --bg-dark: #0a0a0a; 
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            touch-action: none; /* Verrouille le défilement parasite */
        }

        /* GPS FIXE TOUT EN BAS */
        #nav-gps {
            position: fixed;
            bottom: 20px; /* Positionné pour le pouce */
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 10px);
            grid-template-rows: repeat(3, 10px);
            gap: 12px;
            z-index: 9999;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass);
        }

        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transform: scale(1.4); }
        .dot.hide { visibility: hidden; }

        /* VIEWPORT GÉANT */
        #main-viewport {
            display: flex;
            flex-direction: column;
            width: 300vw;
            height: 300vh;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translate(-100vw, -100vh);
        }

        .middle-row { display: flex; flex-direction: row; width: 300vw; height: 100vh; }

        /* PAGES FORMAT SMARTPHONE */
        .page {
            width: 100vw; height: 100vh;
            flex-shrink: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            box-sizing: border-box;
            padding-bottom: 80px; /* Espace pour ne pas cacher le contenu derrière le GPS */
        }

        /* DESIGN ÉCRAN CENTRAL (1,1) */
        .story-container {
            width: 88%; height: 75%;
            background: #151515; border-radius: 40px;
            overflow: hidden; position: relative;
            border: 1px solid var(--glass);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .story-img { width: 100%; height: 100%; object-fit: cover; }

        .vote-overlay {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        #vote-count { 
            font-size: 4rem; font-weight: 900; 
            text-shadow: 0 0 20px rgba(0,0,0,0.8); 
            margin-bottom: 5px;
        }

        .vote-btn {
            font-size: 3rem; background: var(--glass);
            border: none; border-radius: 50%; width: 85px; height: 85px;
            cursor: pointer; backdrop-filter: blur(10px); color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 { font-size: 2rem; letter-spacing: 4px; color: var(--neon-blue); text-transform: uppercase; margin: 0; }
    </style>
</head>
<body>

    <div id="nav-gps">
        <div class="dot hide"></div> <div id="dot-1-0" class="dot"></div> <div class="dot hide"></div>
        <div id="dot-0-1" class="dot"></div> <div id="dot-1-1" class="dot active"></div> <div id="dot-2-1" class="dot"></div>
        <div class="dot hide"></div> <div id="dot-1-2" class="dot"></div> <div class="dot hide"></div>
    </div>

    <div id="main-viewport">
        <div class="page top"><h1>Profil</h1></div>

        <div class="middle-row">
            <div class="page left"><h1>Missions</h1></div>
            
            <div class="page center">
                <div class="story-container">
                    <img class="story-img" src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800">
                    <div class="vote-overlay">
                        <span id="vote-count">0</span>
                        <button class="vote-btn" onclick="castVote()">⚡️</button>
                    </div>
                </div>
            </div>

            <div class="page right">
                <h1>TOP 10</h1>
                <h2 id="rank-score" style="color: var(--neon-blue); font-size: 4rem; margin-top:20px;">0</h2>
            </div>
        </div>

        <div class="page bottom"><h1>Shop</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "challenges", "week_01");

        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const val = snap.data().votes;
                document.getElementById('vote-count').innerText = val;
                document.getElementById('rank-score').innerText = val;
            }
        });

        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } 
            catch(e) { console.error(e); }
        };
    </script>

    <script>
        let posX = 1; let posY = 1;
        let startX = 0; let startY = 0;

        function refresh() {
            document.getElementById('main-viewport').style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            const active = document.getElementById(`dot-${posX}-${posY}`);
            if(active) active.classList.add('active');
        }

        window.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            let dx = startX - e.changedTouches[0].clientX;
            let dy = startY - e.changedTouches[0].clientY;
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 50 && posX < 2 && posY === 1) posX++;
                if(dx < -50 && posX > 0 && posY === 1) posX--;
            } else {
                if(dy > 50 && posY < 2 && posX === 1) posY++;
                if(dy < -50 && posY > 0 && posX === 1) posY--;
            }
            refresh();
        });

        window.addEventListener('keydown', e => {
            if(e.key === "ArrowRight" && posX < 2 && posY === 1) posX++;
            if(e.key === "ArrowLeft" && posX > 0 && posY === 1) posX--;
            if(e.key === "ArrowDown" && posY < 2 && posX === 1) posY++;
            if(e.key === "ArrowUp" && posY > 0 && posX === 1) posY--;
            refresh();
        });
    </script>
</body>
</html>
