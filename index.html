<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | V7.8 Time-Lock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #000000; --glass: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg-dark); font-family: 'Inter', sans-serif; color: white; }

        /* INTRO & UI */
        #splash-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .tron-text { font-family: 'Orbitron', sans-serif; font-size: 60px; font-weight: 900; color: transparent; -webkit-text-stroke: 1px var(--neon-blue); letter-spacing: 8px; position: relative; }
        .tron-text::after { content: "Up-T"; position: absolute; left: 0; top: 0; width: 100%; height: 100%; color: var(--neon-blue); overflow: hidden; clip-path: inset(0 100% 0 0); animation: fill-text 1.2s ease-in forwards; text-shadow: 0 0 20px var(--neon-blue); }
        @keyframes fill-text { to { clip-path: inset(0 0 0 0); } }
        #gps-container { position: fixed; bottom: 55px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 1001; pointer-events: none; }
        .dot { width: 5px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.4s; }
        .dot.active { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transform: scale(1.3); }
        #taskbar { position: fixed; bottom: 0; left: 0; width: 100%; height: 45px; background: var(--glass); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { opacity: 0.3; transition: 0.3s; color: white; display: flex; align-items: center; justify-content: center; width: 20%; height: 100%; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); }
        .nav-item svg { width: 22px; height: 22px; fill: currentColor; }

        /* VIEWPORT & PAGES */
        #main-viewport { display: flex; width: 500vw; height: 100vh; transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); transform: translateX(-200vw); opacity: 0; }
        #main-viewport.ready { opacity: 1; }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; position: relative; overflow: hidden; }

        /* MISSIONS */
        .mission-list { padding: 80px 20px; display: flex; flex-direction: column; gap: 20px; }
        .mission-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(0,243,255,0.2); border-radius: 15px; padding: 20px; transition: 0.3s; }
        .mission-card.active { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); background: rgba(0,243,255,0.15); }
        .mission-card h3 { margin: 0; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon-blue); }

        /* FEED TACTIQUE */
        #carrosse-feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
        .post-card { width: 100vw; height: 100vh; position: relative; scroll-snap-align: start; flex-shrink: 0; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        .mission-badge { position: absolute; top: 50px; left: 20px; background: var(--neon-blue); color: black; padding: 4px 10px; border-radius: 5px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: 900; box-shadow: 0 0 10px var(--neon-blue); z-index: 10; }
        .post-info { position: absolute; bottom: 120px; left: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); font-weight: 900; font-family: 'Orbitron'; font-size: 0.9rem; }
        .vote-section { position: absolute; bottom: 180px; right: 20px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .vote-btn { width: 52px; height: 52px; background: white; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px var(--neon-blue); font-size: 1.5rem; }
        .vote-counter { font-weight: 900; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; }

        /* PODIUM */
        .podium-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border-bottom: 1px solid var(--neon-blue); padding-bottom: 10px; }
        .switch-btn { background: none; border: 1px solid var(--neon-blue); color: var(--neon-blue); border-radius: 5px; padding: 5px 12px; font-family: 'Orbitron'; }
        .podium-section-title { font-size: 0.7rem; color: var(--neon-blue); font-weight: 900; font-family: 'Orbitron'; }
        .podium-row { padding: 12px; margin: 8px 0; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--neon-blue); }

        /* CHAT */
        #room-list { flex: 1; overflow-y: auto; padding: 20px; padding-top: 80px; display: flex; flex-direction: column; gap: 12px; }
        .room-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border-left: 4px solid var(--neon-blue); }
        #chat-overlay { display: none; position: absolute; inset: 0; background: black; z-index: 1005; flex-direction: column; }
        #messages-display { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg-bubble { background: #111; padding: 10px; border-radius: 10px; border: 1px solid #222; max-width: 85%; }
        .msg-user { color: var(--neon-blue); font-size: 0.6rem; font-weight: 900; margin-bottom: 4px; font-family: 'Orbitron'; }
        #chat-bar { position: absolute; bottom: 0; left: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #222; }

        input { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: white; margin-bottom: 10px; border-radius: 10px; text-align: center; }
        .fab { width: 56px; height: 56px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 8px 20px rgba(0,0,0,0.6); border: none; }
    </style>
</head>
<body>

    <div id="splash-screen"><div class="tron-text">Up-T</div></div>

    <div id="gps-container"><div class="dot" id="dot-0"></div><div class="dot" id="dot-1"></div><div class="dot active" id="dot-2"></div><div class="dot" id="dot-3"></div><div class="dot" id="dot-4"></div></div>

    <nav id="taskbar">
        <div class="nav-item" onclick="goTo(0)"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></div>
        <div class="nav-item" onclick="goTo(1)"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
        <div class="nav-item active" onclick="goTo(2)"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg></div>
        <div class="nav-item" onclick="goTo(3)"><svg viewBox="0 0 24 24"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 10.63 21 8.55 21 8V7c0-1.1-.9-2-2-2z"/></svg></div>
        <div class="nav-item" onclick="goTo(4)"><svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></div>
    </nav>

    <div id="main-viewport">
        <div class="page">
            <div class="mission-list">
                <h2 style="font-family:'Orbitron'; text-align:center; color:var(--neon-blue);">DÃ‰FIS</h2>
                <div class="mission-card" onclick="toggleMission('DÃ‰FI #01 : CYBERTRUCK', this)">
                    <h3>#01 CYBERTRUCK</h3>
                    <p style="font-size:0.7rem; opacity:0.6;">Ouvert - 1 Semaine</p>
                </div>
                <div class="mission-card" onclick="toggleMission('DÃ‰FI #02 : NEON CITY', this)">
                    <h3>#02 NEON CITY</h3>
                    <p style="font-size:0.7rem; opacity:0.6;">Ouvert - 1 Semaine</p>
                </div>
            </div>
        </div>

        <div class="page" style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <input type="text" id="username-input" placeholder="NOM DU PILOTE">
            <button onclick="saveProfile()" style="width:80%; padding:15px; background:var(--neon-blue); color:black; font-weight:900; border:none; border-radius:10px;">SAUVEGARDER</button>
        </div>
        
        <div class="page">
            <div id="carrosse-feed"></div>
            <div style="position:absolute; bottom:110px; width:100%; display:flex; justify-content:center; pointer-events:none;">
                <button class="fab" onclick="handlePost()" style="pointer-events:auto;">
                    <svg viewBox="0 0 24 24" style="width:28px; fill:black;"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                </button>
            </div>
            <input type="file" id="file-input" style="display:none" accept="image/*">
        </div>

        <div class="page">
            <div style="padding: 40px 20px; height: 100%; overflow-y: auto;">
                <h2 style="font-size:1.1rem; color:var(--neon-blue); text-align:center; font-family:'Orbitron';">PODIUMS</h2>
                <div class="podium-header">
                    <button class="switch-btn" onclick="switchPodium(-1)"><</button>
                    <div id="podium-mission-title" class="podium-section-title">CHART</div>
                    <button class="switch-btn" onclick="switchPodium(1)">></button>
                </div>
                <div id="podium-content"></div>
            </div>
        </div>

        <div class="page"><div id="room-list"></div><div id="chat-overlay">...</div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot, collection, addDoc, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk", authDomain: "up-t-network.firebaseapp.com", projectId: "up-t-network", storageBucket: "up-t-network.firebasestorage.app", messagingSenderId: "1066469813456", appId: "1:1066469813456:web:4b660350832ea1d95702d5" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        const postsCol = collection(db, "posts");

        let user = localStorage.getItem('up-t-user') || "";
        let activeMissions = []; 
        let podiumIndex = 0;
        let globalBoards = {};

        // LISTE DES DÃ‰FIS OFFICIELS (Ã€ mettre Ã  jour selon tes besoins)
        const OFFICIAL_CHALLENGES = ['DÃ‰FI #01 : CYBERTRUCK', 'DÃ‰FI #02 : NEON CITY'];

        setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; document.getElementById('main-viewport').classList.add('ready'); }, 2000);
        let cur = 2;
        window.goTo = (i) => { cur = i; document.getElementById('main-viewport').style.transform = `translateX(${-i*100}vw)`; document.querySelectorAll('.dot').forEach((d,idx) => d.classList.toggle('active', idx===i)); document.querySelectorAll('.nav-item').forEach((n,idx) => n.classList.toggle('active', idx===i)); };

        window.toggleMission = (name, el) => { const idx = activeMissions.indexOf(name); if(idx > -1) { activeMissions.splice(idx, 1); el.classList.remove('active'); } else { if(activeMissions.length < 2) { activeMissions.push(name); el.classList.add('active'); } } };

        // FEED AVEC FILTRE TEMPOREL (7 JOURS)
        onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snap) => {
            const feed = document.getElementById('carrosse-feed'); feed.innerHTML = "";
            const ONE_WEEK = 7 * 24 * 60 * 60 * 1000;
            const now = Date.now();

            snap.forEach(ds => {
                const d = ds.data();
                const isRecent = (now - d.createdAt) < ONE_WEEK;
                const isOfficial = OFFICIAL_CHALLENGES.includes(d.mission);

                // On affiche si c'est une mission officielle ET que Ã§a date de moins d'une semaine
                if (isOfficial && isRecent) {
                    const card = document.createElement('div'); card.className = 'post-card';
                    card.innerHTML = `<div class="mission-badge">${d.mission}</div><img src="${d.photoBase64}"><div class="post-info">#${d.author || 'PILOTE'}</div><div class="vote-section"><button class="vote-btn" onclick="castVote('${ds.id}')">ðŸ”¥</button><div class="vote-counter">${d.votes || 0}</div></div>`;
                    feed.appendChild(card);
                }
            });
        });

        // PODIUM
        onSnapshot(query(postsCol, orderBy("votes", "desc")), (snap) => {
            globalBoards = {};
            const ONE_WEEK = 7 * 24 * 60 * 60 * 1000;
            snap.forEach(ds => { 
                const d = ds.data(); 
                if (OFFICIAL_CHALLENGES.includes(d.mission) && (Date.now() - d.createdAt < ONE_WEEK)) {
                    if(!globalBoards[d.mission]) globalBoards[d.mission] = [];
                    if(globalBoards[d.mission].length < 10) globalBoards[d.mission].push(d);
                }
            });
            renderPodium();
        });

        window.switchPodium = (dir) => {
            const keys = Object.keys(globalBoards); if(keys.length === 0) return;
            podiumIndex = (podiumIndex + dir + keys.length) % keys.length;
            renderPodium();
        };

        function renderPodium() {
            const container = document.getElementById('podium-content');
            const titleEl = document.getElementById('podium-mission-title');
            const keys = Object.keys(globalBoards);
            if(keys.length === 0) { titleEl.innerText = "NO DATA"; return; }
            const currentMission = keys[podiumIndex];
            titleEl.innerText = currentMission;
            let html = "";
            globalBoards[currentMission].forEach((d, i) => {
                html += `<div class="podium-row"><span>#${i+1} ${d.author}</span><span style="color:var(--neon-blue)">${d.votes} ðŸ”¥</span></div>`;
            });
            container.innerHTML = html;
        }

        window.castVote = async (id) => { await updateDoc(doc(db, "posts", id), { votes: increment(1) }); };
        window.handlePost = () => { if(user && activeMissions.length > 0) document.getElementById('file-input').click(); else alert("Active une mission !"); };
        document.getElementById('file-input').addEventListener('change', (e) => {
            const f = e.target.files[0]; const r = new FileReader();
            r.onloadend = async () => { await addDoc(postsCol, { photoBase64: r.result, author: user, votes: 0, createdAt: Date.now(), mission: activeMissions[0] }); goTo(2); };
            if(f) r.readAsDataURL(f);
        });

        window.saveProfile = () => { const val = document.getElementById('username-input').value.trim(); if(val) { localStorage.setItem('up-t-user', val); user = val; alert("SYNC"); } };
    </script>
</body>
</html>
