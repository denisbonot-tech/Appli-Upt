<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-T Phase 6 : MÃ©moire</title>
    <style>
        :root { --primary: #38bdf8; --bg: #020617; --card: #1e293b; --star: #f59e0b; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; border-bottom: 1px solid #334155; }
        .profile-icon { width: 45px; height: 45px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; color: var(--bg); border: 2px solid transparent; transition: 0.3s; }
        #profile-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; }
        .profile-card { background: var(--card); padding: 40px; border-radius: 30px; width: 90%; max-width: 350px; text-align: center; position: relative; border: 1px solid var(--primary); }
        .container { background: var(--card); padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; margin-top: 50px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 18px; border-radius: 50px; border: none; background: var(--primary); color: var(--bg); font-weight: bold; cursor: pointer; }
        .vote-btn { background: #22c55e; margin-top: 20px; font-size: 1.2rem; }
    </style>
</head>
<body onload="checkExistingProfile()">

    <header>
        <div style="font-weight: bold; color: var(--primary); font-size: 20px;">Up-T ðŸš€</div>
        <div id="user-icon" class="profile-icon" onclick="toggleProfile()" style="display:none;">?</div>
    </header>

    <div id="auth-zone" class="container">
        <h2 style="text-align: center;">Initialisation</h2>
        <input type="text" id="username" placeholder="Pseudo du Pionnier">
        <select id="plan">
            <option value="1">Novice (Gratuit)</option>
            <option value="10">Pro (5â‚¬/mois)</option>
            <option value="20">Star (20â‚¬/mois)</option>
        </select>
        <button onclick="login()">LANCER LA MISSION</button>
    </div>

    <div id="app-zone" class="container" style="display:none;">
        <h2 style="text-align:center;">SystÃ¨me de Vote</h2>
        <div id="main-val" style="font-size: 4rem; text-align: center; margin: 20px 0; color: var(--primary); font-weight: bold;">0</div>
        <button class="vote-btn" onclick="vote()">VOTER âš¡</button>
        <button onclick="resetApp()" style="margin-top: 40px; background: transparent; color: #ef4444; font-size: 10px; border: 1px solid #ef4444;">RÃ‰INITIALISER TOUT</button>
    </div>

    <div id="profile-page">
        <div class="profile-card">
            <h2 id="profile-name"></h2>
            <p id="profile-rank" style="color: var(--primary); font-weight: bold;"></p>
            <button onclick="toggleProfile()">RETOUR</button>
        </div>
    </div>

    <script>
        let userData = { name: "", power: 0, score: 0 };

        // 1. VERIFIER SI UN PROFIL EXISTE DEJA AU CHARGEMENT
        function checkExistingProfile() {
            const savedData = localStorage.getItem('upt_user');
            if (savedData) {
                userData = JSON.parse(savedData);
                showApp();
            }
        }

        function login() {
            const name = document.getElementById('username').value;
            const power = parseInt(document.getElementById('plan').value);
            if(!name) return;

            userData.name = name;
            userData.power = power;
            userData.score = 0;
            
            saveAndRefresh();
            showApp();
        }

        function vote() {
            userData.score += userData.power;
            saveAndRefresh();
        }

        function saveAndRefresh() {
            // SAUVEGARDE DANS LA MEMOIRE DU NAVIGATEUR
            localStorage.setItem('upt_user', JSON.stringify(userData));
            document.getElementById('main-val').innerText = userData.score;
            document.getElementById('profile-name').innerText = userData.name;
            document.getElementById('profile-rank').innerText = "Rang : " + (userData.power === 20 ? "STAR" : (userData.power === 10 ? "PRO" : "NOVICE"));
        }

        function showApp() {
            document.getElementById('auth-zone').style.display = 'none';
            document.getElementById('app-zone').style.display = 'block';
            document.getElementById('user-icon').style.display = 'flex';
            document.getElementById('user-icon').innerText = userData.name.charAt(0).toUpperCase();
            saveAndRefresh();
        }

        function toggleProfile() {
            const page = document.getElementById('profile-page');
            page.style.display = (page.style.display === 'flex' ? 'none' : 'flex');
        }

        function resetApp() {
            localStorage.removeItem('upt_user');
            location.reload();
        }
    </script>
</body>
</html>
