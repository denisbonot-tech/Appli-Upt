<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T Network | Gen-OS</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --bg-dark: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            touch-action: none;
        }

        /* --- LE TRACKER GPS (LA CROIX) --- */
        #nav-tracker {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 15px);
            grid-template-rows: repeat(3, 15px);
            gap: 10px;
            z-index: 1000;
            opacity: 0.7;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: 0.3s;
        }

        /* On cache les coins de la grille pour faire une croix */
        .dot.hide { visibility: hidden; }
        .dot.active { 
            background: var(--neon-blue); 
            box-shadow: 0 0 10px var(--neon-blue);
            transform: scale(1.3);
        }

        /* --- STRUCTURE DU VIEWPORT --- */
        #main-viewport {
            display: flex;
            flex-direction: column;
            width: 300vw;
            height: 300vh;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translate(-100vw, -100vh);
        }

        .middle-row { display: flex; flex-direction: row; width: 300vw; height: 100vh; }

        .page {
            width: 100vw; height: 100vh;
            flex-shrink: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        /* DESIGN CARROSSE */
        .story-container {
            width: 90%; height: 80%;
            background: #1a1a1a; border-radius: 40px;
            overflow: hidden; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .story-img { width: 100%; height: 100%; object-fit: cover; }

        .vote-overlay {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
        }

        #vote-count { font-size: 5rem; font-weight: 900; text-shadow: 0 0 30px var(--neon-blue); }

        .vote-btn {
            pointer-events: auto; font-size: 3.5rem;
            background: rgba(255,255,255,0.2); border: none;
            border-radius: 50%; width: 90px; height: 90px;
            cursor: pointer; backdrop-filter: blur(15px);
        }

        h1 { font-size: 2.2rem; letter-spacing: 5px; color: var(--neon-blue); text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="nav-tracker">
        <div class="dot hide"></div> <div id="dot-1-0" class="dot"></div> <div class="dot hide"></div>
        <div id="dot-0-1" class="dot"></div> <div id="dot-1-1" class="dot active"></div> <div id="dot-2-1" class="dot"></div>
        <div class="dot hide"></div> <div id="dot-1-2" class="dot"></div> <div class="dot hide"></div>
    </div>

    <div id="main-viewport">
        <div class="page top"><h1>Profil</h1></div>

        <div class="middle-row">
            <div class="page left"><h1>Missions</h1></div>
            
            <div class="page center">
                <div class="story-container">
                    <img class="story-img" src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800" alt="Carrosse">
                    <div class="vote-overlay">
                        <span id="vote-count">0</span>
                        <button class="vote-btn" onclick="castVote()">⚡️</button>
                    </div>
                </div>
            </div>

            <div class="page right">
                <h1>Top 10</h1>
                <p style="font-size: 1.5rem;">Score: <span id="rank-score" style="color:var(--neon-blue)">0</span></p>
            </div>
        </div>

        <div class="page bottom"><h1>Shop</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;

        const docRef = doc(db, "challenges", "week_01");
        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const v = snap.data().votes;
                document.getElementById('vote-count').innerText = v;
                document.getElementById('rank-score').innerText = v;
            }
        });

        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } 
            catch (e) { console.log(e); }
        };
    </script>

    <script>
        let posX = 1; let posY = 1;
        let touchStartX = 0; let touchStartY = 0;

        function update() {
            // Déplacement
            document.getElementById('main-viewport').style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
            
            // Mise à jour des points (dots)
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            let activeDot = document.getElementById(`dot-${posX}-${posY}`);
            if(activeDot) activeDot.classList.add('active');
        }

        window.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; });
        window.addEventListener('touchend', e => {
            let diffX = touchStartX - e.changedTouches[0].screenX;
            let diffY = touchStartY - e.changedTouches[0].screenY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 50 && posX < 2 && posY === 1) posX++; 
                else if (diffX < -50 && posX > 0 && posY === 1) posX--;
            } else {
                if (diffY > 50 && posY < 2 && posX === 1) posY++; 
                else if (diffY < -50 && posY > 0 && posX === 1) posY--;
            }
            update();
        });

        window.addEventListener('keydown', e => {
            if(e.key === "ArrowRight" && posX < 2 && posY === 1) posX++;
            if(e.key === "ArrowLeft" && posX > 0 && posY === 1) posX--;
            if(e.key === "ArrowDown" && posY < 2 && posX === 1) posY++;
            if(e.key === "ArrowUp" && posY > 0 && posX === 1) posY--;
            update();
        });
    </script>
</body>
</html>
