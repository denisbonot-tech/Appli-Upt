<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | V7.8.1 Final Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #000000; --glass: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg-dark); font-family: 'Inter', sans-serif; color: white; }

        /* SPLASH */
        #splash-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; transition: 0.5s; }
        .tron-text { font-family: 'Orbitron'; font-size: 60px; color: transparent; -webkit-text-stroke: 1px var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }

        /* UI ELEMENTS */
        #gps-container { position: fixed; bottom: 55px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 1001; }
        .dot { width: 5px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 50%; }
        .dot.active { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
        #taskbar { position: fixed; bottom: 0; left: 0; width: 100%; height: 45px; background: var(--glass); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { opacity: 0.3; width: 20%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); }
        .nav-item svg { width: 22px; fill: currentColor; }

        /* VIEWPORT */
        #main-viewport { display: flex; width: 500vw; height: 100vh; transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); transform: translateX(-200vw); }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; position: relative; overflow: hidden; }

        /* FEED (7 DAYS) */
        #carrosse-feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .post-card { width: 100vw; height: 100vh; position: relative; scroll-snap-align: start; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        .mission-badge { position: absolute; top: 50px; left: 20px; background: var(--neon-blue); color: black; padding: 4px 10px; border-radius: 5px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: 900; }
        .post-info { position: absolute; bottom: 120px; left: 20px; font-family: 'Orbitron'; font-size: 0.9rem; }
        .vote-section { position: absolute; bottom: 180px; right: 20px; display: flex; flex-direction: column; align-items: center; }
        .vote-btn { width: 52px; height: 52px; background: white; border-radius: 50%; border: none; font-size: 1.5rem; box-shadow: 0 0 15px var(--neon-blue); }

        /* PODIUM SWITCHER */
        .podium-header { display: flex; justify-content: space-between; align-items: center; margin: 20px; border-bottom: 1px solid var(--neon-blue); padding-bottom: 10px; }
        .switch-btn { background: none; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 5px 12px; font-family: 'Orbitron'; }
        .podium-row { padding: 12px; margin: 8px 20px; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; justify-content: space-between; border-left: 3px solid var(--neon-blue); }

        /* CHAT SYSTEM */
        #room-list { padding: 80px 20px; display: flex; flex-direction: column; gap: 12px; }
        .room-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border-left: 4px solid var(--neon-blue); }
        #chat-overlay { display: none; position: absolute; inset: 0; background: black; z-index: 1005; flex-direction: column; }
        #messages-display { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble { background: #111; padding: 10px; border-radius: 10px; border: 1px solid #222; max-width: 85%; }
        .msg-user { color: var(--neon-blue); font-size: 0.6rem; font-family: 'Orbitron'; }
        #chat-bar { position: absolute; bottom: 0; left: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #222; box-sizing: border-box; }

        /* MODALS & FAB */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: white; margin-bottom: 10px; border-radius: 10px; text-align: center; }
        .fab { width: 56px; height: 56px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: none; }
    </style>
</head>
<body>

    <div id="splash-screen"><div class="tron-text">Up-T</div></div>

    <div id="gps-container"><div class="dot" id="dot-0"></div><div class="dot" id="dot-1"></div><div class="dot active" id="dot-2"></div><div class="dot" id="dot-3"></div><div class="dot" id="dot-4"></div></div>

    <nav id="taskbar">
        <div class="nav-item" onclick="goTo(0)"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></div>
        <div class="nav-item" onclick="goTo(1)"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
        <div class="nav-item active" onclick="goTo(2)"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg></div>
        <div class="nav-item" onclick="goTo(3)"><svg viewBox="0 0 24 24"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 10.63 21 8.55 21 8V7c0-1.1-.9-2-2-2z"/></svg></div>
        <div class="nav-item" onclick="goTo(4)"><svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></div>
    </nav>

    <div id="main-viewport">
        <div class="page">
            <div class="mission-list" style="padding:80px 20px;">
                <h2 style="font-family:'Orbitron'; color:var(--neon-blue); text-align:center;">DÃ‰FIS</h2>
                <div class="room-card" style="margin-bottom:10px;" onclick="toggleMission('DÃ‰FI #01 : CYBERTRUCK', this)"><h3>#01 CYBERTRUCK</h3></div>
                <div class="room-card" onclick="toggleMission('DÃ‰FI #02 : NEON CITY', this)"><h3>#02 NEON CITY</h3></div>
            </div>
        </div>

        <div class="page" style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <input type="text" id="username-input" placeholder="NOM DU PILOTE">
            <button onclick="saveProfile()" style="width:80%; padding:15px; background:var(--neon-blue); border:none; border-radius:10px; font-weight:900;">SYNC</button>
        </div>
        
        <div class="page">
            <div id="carrosse-feed"></div>
            <div style="position:absolute; bottom:110px; width:100%; display:flex; justify-content:center; pointer-events:none;">
                <button class="fab" onclick="handlePost()" style="pointer-events:auto;"><svg viewBox="0 0 24 24" style="width:28px;"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg></button>
            </div>
            <input type="file" id="file-input" style="display:none" accept="image/*">
        </div>

        <div class="page">
            <div style="padding-top:40px;">
                <div class="podium-header">
                    <button class="switch-btn" onclick="switchPodium(-1)"><</button>
                    <div id="podium-mission-title" class="podium-section-title">MISSION</div>
                    <button class="switch-btn" onclick="switchPodium(1)">></button>
                </div>
                <div id="podium-content"></div>
            </div>
        </div>

        <div class="page">
            <button onclick="openModal()" style="position:absolute; top:20px; right:20px; background:var(--neon-blue); border:none; padding:10px; border-radius:20px; font-weight:900; z-index:10; color:black;">+ SALON</button>
            <div id="room-list"></div>
            <div id="chat-overlay">
                <div style="padding:15px; background:#111; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #222;">
                    <span id="active-room-title" style="color:var(--neon-blue); font-family:'Orbitron';">SALON</span>
                    <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem;">Ã—</button>
                </div>
                <div id="messages-display"></div>
                <div id="chat-bar"><input type="text" id="chat-input" placeholder="Transmission..."><button onclick="sendMsg()" style="background:var(--neon-blue); border:none; padding:0 15px; border-radius:10px; color:black;">></button></div>
            </div>
        </div>
    </div>

    <div id="room-modal" class="modal">
        <input type="text" id="room-title-in" placeholder="TITRE DU CANAL">
        <button onclick="createRoom()" style="width:100%; padding:15px; background:var(--neon-blue); border:none; border-radius:10px;">LANCER</button>
        <button onclick="closeModal()" style="margin-top:10px; color:gray; background:none; border:none;">RETOUR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot, collection, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk", authDomain: "up-t-network.firebaseapp.com", projectId: "up-t-network", storageBucket: "up-t-network.firebasestorage.app", messagingSenderId: "1066469813456", appId: "1:1066469813456:web:4b660350832ea1d95702d5" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        const postsCol = collection(db, "posts"); const roomsCol = collection(db, "rooms");

        let user = localStorage.getItem('up-t-user') || "";
        let activeMissions = []; let podiumIndex = 0; let globalBoards = {};
        const OFFICIAL_CHALLENGES = ['DÃ‰FI #01 : CYBERTRUCK', 'DÃ‰FI #02 : NEON CITY'];

        setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 2000);
        let cur = 2;
        window.goTo = (i) => { cur = i; document.getElementById('main-viewport').style.transform = `translateX(${-i*100}vw)`; document.querySelectorAll('.dot').forEach((d,idx) => d.classList.toggle('active', idx===i)); document.querySelectorAll('.nav-item').forEach((n,idx) => n.classList.toggle('active', idx===i)); };

        // MISSIONS & FEED
        window.toggleMission = (name, el) => { const idx = activeMissions.indexOf(name); if(idx > -1) { activeMissions.splice(idx, 1); el.style.borderColor = "rgba(0,243,255,0.2)"; } else { activeMissions.push(name); el.style.borderColor = "var(--neon-blue)"; } };
        onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snap) => {
            const feed = document.getElementById('carrosse-feed'); feed.innerHTML = "";
            const now = Date.now();
            snap.forEach(ds => {
                const d = ds.data();
                if (OFFICIAL_CHALLENGES.includes(d.mission) && (now - d.createdAt < 604800000)) {
                    const card = document.createElement('div'); card.className = 'post-card';
                    card.innerHTML = `<div class="mission-badge">${d.mission}</div><img src="${d.photoBase64}"><div class="post-info">#${d.author}</div><div class="vote-section"><button class="vote-btn" onclick="castVote('${ds.id}')">ðŸ”¥</button><div class="vote-counter">${d.votes || 0}</div></div>`;
                    feed.appendChild(card);
                }
            });
        });

        // PODIUM SWITCHER
        onSnapshot(query(postsCol, orderBy("votes", "desc")), (snap) => {
            globalBoards = {};
            snap.forEach(ds => { 
                const d = ds.data(); 
                if (OFFICIAL_CHALLENGES.includes(d.mission) && (Date.now() - d.createdAt < 604800000)) {
                    if(!globalBoards[d.mission]) globalBoards[d.mission] = [];
                    if(globalBoards[d.mission].length < 10) globalBoards[d.mission].push(d);
                }
            });
            renderPodium();
        });
        window.switchPodium = (dir) => { const keys = Object.keys(globalBoards); if(keys.length) { podiumIndex = (podiumIndex + dir + keys.length) % keys.length; renderPodium(); } };
        function renderPodium() {
            const cont = document.getElementById('podium-content'); const tit = document.getElementById('podium-mission-title');
            const keys = Object.keys(globalBoards);
            if(!keys.length) { tit.innerText = "STANDBY"; return; }
            const m = keys[podiumIndex]; tit.innerText = m;
            cont.innerHTML = globalBoards[m].map((d, i) => `<div class="podium-row"><span>#${i+1} ${d.author}</span><span style="color:var(--neon-blue)">${d.votes} ðŸ”¥</span></div>`).join('');
        }

        // CHAT ENGINE
        let currentRoomId = null; let unsubChat = null;
        onSnapshot(query(roomsCol, orderBy("createdAt", "desc")), (snap) => {
            const list = document.getElementById('room-list'); list.innerHTML = "";
            snap.forEach(ds => { const r = ds.data(); const div = document.createElement('div'); div.className = 'room-card'; div.innerHTML = `<b>${r.title}</b>`; div.onclick = () => openChat(ds.id, r.title); list.appendChild(div); });
        });
        window.openChat = (id, title) => {
            currentRoomId = id; document.getElementById('active-room-title').innerText = title; document.getElementById('chat-overlay').style.display = 'flex';
            if(unsubChat) unsubChat();
            unsubChat = onSnapshot(query(collection(db, `rooms/${id}/messages`), orderBy("time", "asc")), (snap) => {
                const box = document.getElementById('messages-display'); box.innerHTML = "";
                snap.forEach(m => { const d = m.data(); box.innerHTML += `<div class="msg-bubble"><div class="msg-user">#${d.user}</div>${d.text}</div>`; });
                box.scrollTop = box.scrollHeight;
            });
        };
        window.sendMsg = async () => { const inp = document.getElementById('chat-input'); if(inp.value.trim() && currentRoomId) { await addDoc(collection(db, `rooms/${currentRoomId}/messages`), { user, text: inp.value, time: Date.now() }); inp.value = ""; } };
        window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; if(unsubChat) unsubChat(); };
        window.openModal = () => document.getElementById('room-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('room-modal').style.display = 'none';
        window.createRoom = async () => { const t = document.getElementById('room-title-in').value; if(t) { await addDoc(roomsCol, { title: t, author: user, createdAt: Date.now() }); closeModal(); } };

        // MISC
        window.castVote = async (id) => { await updateDoc(doc(db, "posts", id), { votes: increment(1) }); };
        window.handlePost = () => { if(user && activeMissions.length) document.getElementById('file-input').click(); else alert("IDENTIFIE-TOI ET CHOISIS UNE MISSION"); };
        document.getElementById('file-input').addEventListener('change', (e) => {
            const f = e.target.files[0]; const r = new FileReader();
            r.onloadend = async () => { await addDoc(postsCol, { photoBase64: r.result, author: user, votes: 0, createdAt: Date.now(), mission: activeMissions[0] }); goTo(2); };
            if(f) r.readAsDataURL(f);
        });
        window.saveProfile = () => { user = document.getElementById('username-input').value.trim(); if(user) { localStorage.setItem('up-t-user', user); alert("SYNC OK"); } };
    </script>
</body>
</html>
