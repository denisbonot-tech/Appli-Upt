<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | V4.1 Direct-Sync</title>
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #0a0a0a; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: -apple-system, system-ui, sans-serif;
            color: white; touch-action: none;
        }

        /* GPS EN BAS */
        #nav-gps {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: grid; grid-template-columns: repeat(3, 10px); gap: 15px;
            z-index: 1000; background: rgba(0,0,0,0.7); padding: 12px 20px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transform: scale(1.5); }
        .dot.hide { visibility: hidden; }

        /* VIEWPORT NAVIGATION */
        #main-viewport {
            display: flex; flex-direction: column;
            width: 300vw; height: 300vh;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translate(-100vw, -100vh);
        }
        .middle-row { display: flex; width: 300vw; height: 100vh; }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* DESIGN CARROSSE V1-STYLE */
        .story-container {
            width: 95%; height: 85%;
            background: #000; border-radius: 25px;
            overflow: hidden; position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        #carrosse-media { width: 100%; height: 100%; object-fit: cover; }

        .vote-overlay {
            position: absolute; bottom: 60px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
        }

        #vote-count { 
            font-size: 5rem; font-weight: 900; 
            text-shadow: 2px 2px 15px rgba(0,0,0,0.9); 
            margin-bottom: 10px; 
        }

        .vote-btn {
            pointer-events: auto; font-size: 3.5rem;
            background: rgba(255,255,255,0.2); border: none;
            border-radius: 50%; width: 90px; height: 90px;
            cursor: pointer; backdrop-filter: blur(15px); color: white;
        }

        .btn-upload {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.2); border: none;
            padding: 10px 18px; color: white; border-radius: 12px;
            font-size: 0.75rem; font-weight: bold; backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        h1 { font-size: 1.5rem; letter-spacing: 5px; opacity: 0.4; }
    </style>
</head>
<body>

    <div id="nav-gps">
        <div class="dot hide"></div> <div id="dot-1-0" class="dot"></div> <div class="dot hide"></div>
        <div id="dot-0-1" class="dot"></div> <div id="dot-1-1" class="dot active"></div> <div id="dot-2-1" class="dot"></div>
        <div class="dot hide"></div> <div id="dot-1-2" class="dot"></div> <div class="dot hide"></div>
    </div>

    <div id="main-viewport">
        <div class="page top"><h1>PROFIL</h1></div>

        <div class="middle-row">
            <div class="page left"><h1>MISSIONS</h1></div>
            
            <div class="page center">
                <div class="story-container">
                    <img src="https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800" id="carrosse-media">
                    
                    <button class="btn-upload" onclick="document.getElementById('file-input').click()">POSTER</button>
                    <input type="file" id="file-input" accept="image/*" style="display:none">

                    <div class="vote-overlay">
                        <span id="vote-count">0</span>
                        <button class="vote-btn" onclick="castVote()">‚ö°Ô∏è</button>
                    </div>
                </div>
            </div>

            <div class="page right">
                <h1>TOP_10</h1>
                <div id="rank-score" style="font-size: 4rem; font-weight: 900; color:var(--neon-blue)">0</div>
            </div>
        </div>

        <div class="page bottom"><h1>SHOP</h1></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk",

  authDomain: "up-t-network.firebaseapp.com",

  projectId: "up-t-network",

  storageBucket: "up-t-network.firebasestorage.app",

  messagingSenderId: "1066469813456",

  appId: "1:1066469813456:web:4b660350832ea1d95702d5",

  measurementId: "G-7CSRYYCZWV"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "challenges", "week_01");

        // Synchronisation Live (Votes + Photo)
        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('vote-count').innerText = data.votes || 0;
                document.getElementById('rank-score').innerText = data.votes || 0;
                
                // Si une photo est enregistr√©e en Base64, on l'affiche
                if(data.photoBase64) {
                    document.getElementById('carrosse-media').src = data.photoBase64;
                }
            }
        });

        // Fonction de Vote
        window.castVote = async function() {
            try { await updateDoc(docRef, { votes: increment(1) }); } catch(e) { console.error(e); }
        };

        // Gestion de l'Upload SANS Storage (Conversion Base64)
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64String = reader.result;
                try {
                    // On enregistre l'image directement dans Firestore
                    await updateDoc(docRef, { photoBase64: base64String });
                    console.log("üöÄ Photo synchronis√©e pour tous !");
                } catch (err) {
                    alert("Image trop lourde ! Choisis une photo plus petite.");
                }
            };
            reader.readAsDataURL(file);
        });
    </script>

    <script>
        let posX = 1; let posY = 1; let startX = 0; let startY = 0;
        function refresh() {
            document.getElementById('main-viewport').style.transform = `translate(${-posX * 100}vw, ${-posY * 100}vh)`;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            const active = document.getElementById(`dot-${posX}-${posY}`);
            if(active) active.classList.add('active');
        }
        window.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            let dx = startX - e.changedTouches[0].clientX;
            let dy = startY - e.changedTouches[0].clientY;
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 50 && posX < 2 && posY === 1) posX++;
                if(dx < -50 && posX > 0 && posY === 1) posX--;
            } else {
                if(dy > 50 && posY < 2 && posX === 1) posY++;
                if(dy < -50 && posY > 0 && posX === 1) posY--;
            }
            refresh();
        });
    </script>
</body>
</html>
