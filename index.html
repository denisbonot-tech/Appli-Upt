<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Up-T | V7.5 Communication Restored</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #000000; --glass: rgba(255, 255, 255, 0.1); --neon-purple: #bc13fe; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg-dark); font-family: 'Inter', sans-serif; color: white; }

        /* --- INTRO --- */
        #splash-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .tron-text { font-family: 'Orbitron', sans-serif; font-size: 60px; font-weight: 900; color: transparent; -webkit-text-stroke: 1px var(--neon-blue); letter-spacing: 8px; position: relative; }
        .tron-text::after { content: "Up-T"; position: absolute; left: 0; top: 0; width: 100%; height: 100%; color: var(--neon-blue); overflow: hidden; clip-path: inset(0 100% 0 0); animation: fill-text 1.2s ease-in forwards, white-out 0.3s 1.2s forwards; text-shadow: 0 0 20px var(--neon-blue); }
        @keyframes fill-text { to { clip-path: inset(0 0 0 0); } }
        @keyframes white-out { to { color: #ffffff; text-shadow: 0 0 30px #ffffff, 0 0 60px #ffffff; filter: brightness(2); } }
        .shockwave { position: absolute; width: 10px; height: 10px; background: white; border-radius: 50%; opacity: 0; }
        .shock-active { animation: shock 0.5s ease-out forwards; }
        @keyframes shock { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(100); opacity: 0; } }

        /* NAVIGATION UI */
        #gps-container { position: fixed; bottom: 55px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 1001; pointer-events: none; }
        .dot { width: 5px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.4s; }
        .dot.active { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transform: scale(1.3); }
        #taskbar { position: fixed; bottom: 0; left: 0; width: 100%; height: 45px; background: var(--glass); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { opacity: 0.3; transition: 0.3s; color: white; display: flex; align-items: center; justify-content: center; width: 20%; height: 100%; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); }
        .nav-item svg { width: 22px; height: 22px; fill: currentColor; }

        /* VIEWPORT */
        #main-viewport { display: flex; width: 500vw; height: 100vh; transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); transform: translateX(-200vw); opacity: 0; }
        #main-viewport.ready { opacity: 1; }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; position: relative; overflow: hidden; }

        /* MISSIONS */
        .mission-list { padding: 80px 20px; display: flex; flex-direction: column; gap: 20px; }
        .mission-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(0,243,255,0.2); border-radius: 15px; padding: 20px; transition: 0.3s; position: relative; }
        .mission-card.active { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); background: rgba(0,243,255,0.15); }
        .mission-card h3 { margin: 0; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon-blue); }

        /* FEED */
        #carrosse-feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
        .post-card { width: 100vw; height: 100vh; position: relative; scroll-snap-align: start; flex-shrink: 0; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }
        .mission-badge { position: absolute; top: 50px; left: 20px; background: var(--neon-blue); color: black; padding: 4px 10px; border-radius: 5px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: 900; box-shadow: 0 0 10px var(--neon-blue); z-index: 10; }
        .post-info { position: absolute; bottom: 120px; left: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); font-weight: 900; font-family: 'Orbitron'; font-size: 0.9rem; }
        .vote-section { position: absolute; bottom: 180px; right: 20px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .vote-btn { width: 52px; height: 52px; background: white; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px var(--neon-blue); font-size: 1.5rem; }
        .vote-counter { font-weight: 900; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; }

        /* PODIUM 2 COLONNES */
        #podium-active-missions { display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between; }
        .podium-column { flex: 1; min-width: 45%; }
        .podium-section-title { font-size: 0.6rem; color: var(--neon-blue); font-weight: 900; border-bottom: 1px solid var(--neon-blue); margin: 20px 0 10px 0; padding-bottom: 5px; font-family: 'Orbitron'; }
        .podium-row { padding: 8px; margin: 4px 0; background: rgba(255,255,255,0.05); border-radius: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; }

        /* CHAT SYSTEM (BACK TO V7.0 STYLE) */
        #room-list { flex: 1; overflow-y: auto; padding: 20px; padding-top: 80px; display: flex; flex-direction: column; gap: 12px; }
        .room-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border-left: 4px solid var(--neon-blue); transition: 0.3s; }
        .room-card:active { background: rgba(0,243,255,0.1); }
        #chat-overlay { display: none; position: absolute; inset: 0; background: black; z-index: 1005; flex-direction: column; }
        #messages-display { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 100px; }
        .msg-bubble { background: #111; padding: 10px 15px; border-radius: 12px; border: 1px solid #222; max-width: 85%; }
        .msg-user { color: var(--neon-blue); font-size: 0.6rem; font-weight: 900; margin-bottom: 4px; font-family: 'Orbitron'; }
        #chat-bar { position: absolute; bottom: 0; left: 0; width: 100%; background: #000; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #222; box-sizing: border-box; }
        #chat-input { flex: 1; background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; margin-bottom: 0; }

        /* MODALS & INPUTS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: white; margin-bottom: 10px; border-radius: 10px; text-align: center; box-sizing: border-box; }
        .fab { width: 56px; height: 56px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 8px 20px rgba(0,0,0,0.6); border: none; }
    </style>
</head>
<body>

    <div id="splash-screen"><div class="tron-text">Up-T</div><div id="shock" class="shockwave"></div></div>

    <div id="gps-container"><div class="dot" id="dot-0"></div><div class="dot" id="dot-1"></div><div class="dot active" id="dot-2"></div><div class="dot" id="dot-3"></div><div class="dot" id="dot-4"></div></div>

    <nav id="taskbar">
        <div class="nav-item" onclick="goTo(0)"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></div>
        <div class="nav-item" onclick="goTo(1)"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
        <div class="nav-item active" onclick="goTo(2)"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg></div>
        <div class="nav-item" onclick="goTo(3)"><svg viewBox="0 0 24 24"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 10.63 21 8.55 21 8V7c0-1.1-.9-2-2-2z"/></svg></div>
        <div class="nav-item" onclick="goTo(4)"><svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></div>
    </nav>

    <div id="main-viewport">
        <div class="page">
            <div class="mission-list">
                <h2 style="font-family:'Orbitron'; font-size:1.2rem; text-align:center; color:var(--neon-blue); letter-spacing:4px;">FUTUR DÃ‰FIS</h2>
                <div class="mission-card" onclick="toggleMission('DÃ‰FI #01 : CYBERTRUCK', this)">
                    <h3>#01 CYBERTRUCK</h3>
                    <p style="font-size:0.7rem; opacity:0.6;">Publie ton meilleur scan d'acier.</p>
                </div>
                <div class="mission-card" onclick="toggleMission('DÃ‰FI #02 : NEON CITY', this)">
                    <h3>#02 NEON CITY</h3>
                    <p style="font-size:0.7rem; opacity:0.6;">Capture les lumiÃ¨res de la ville.</p>
                </div>
            </div>
        </div>

        <div class="page" style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 style="font-family:'Orbitron'; font-size:0.8rem; color:var(--neon-blue);">PILOTE ID</h2>
            <input type="text" id="username-input" placeholder="NOM DU PILOTE">
            <button onclick="saveProfile()" style="width:80%; padding:15px; background:var(--neon-blue); color:black; font-weight:900; border:none; border-radius:10px;">MISE Ã€ JOUR</button>
        </div>
        
        <div class="page">
            <div id="carrosse-feed"></div>
            <div style="position:absolute; bottom:110px; width:100%; display:flex; justify-content:center; pointer-events:none;">
                <button class="fab" onclick="handlePost()" style="pointer-events:auto;">
                    <svg viewBox="0 0 24 24" style="width:28px; fill:black;"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                </button>
            </div>
            <input type="file" id="file-input" style="display:none" accept="image/*">
        </div>

        <div class="page">
            <div style="padding: 40px 15px; height: 100%; overflow-y: auto;">
                <h2 style="font-size:1.1rem; color:var(--neon-blue); text-align:center; font-family:'Orbitron'; letter-spacing:5px;">PODIUMS LIVE</h2>
                <div id="podium-active-missions"></div>
                <div id="podium-archive-missions" style="margin-top:30px;"></div>
            </div>
        </div>

        <div class="page">
            <button onclick="openModal()" style="position:absolute; top:20px; right:20px; background:var(--neon-blue); border:none; padding:10px 15px; border-radius:20px; font-weight:900; z-index:10; color:black; font-size:0.7rem;">+ SALON</button>
            <div id="room-list"></div>
            
            <div id="chat-overlay">
                <div style="padding:15px; background:#111; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #222;">
                    <span id="active-room-title" style="color:var(--neon-blue); font-weight:900; font-family:'Orbitron'; font-size:0.8rem;">SALON</span>
                    <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.2rem; font-weight:bold;">Ã—</button>
                </div>
                <div id="messages-display"></div>
                <div id="chat-bar">
                    <input type="text" id="chat-input" placeholder="Transmission...">
                    <button onclick="sendMsg()" style="background:var(--neon-blue); border:none; padding:0 15px; border-radius:10px; color:black; font-weight:900;">></button>
                </div>
            </div>
        </div>
    </div>

    <div id="room-modal" class="modal">
        <h3 style="font-family:'Orbitron'; color:var(--neon-blue); font-size:1rem; margin-bottom:20px;">OUVRIR UN CANAL</h3>
        <input type="text" id="room-title-in" placeholder="TITRE DU CANAL">
        <input type="number" id="room-timer-in" placeholder="DURÃ‰E (MIN)">
        <button onclick="createRoom()" style="width:100%; padding:15px; background:var(--neon-blue); border:none; border-radius:10px; font-weight:900; color:black;">LANCER LA FRÃ‰QUENCE</button>
        <button onclick="closeModal()" style="margin-top:15px; color:rgba(255,255,255,0.5); background:none; border:none; font-size:0.8rem;">ANNULER</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, onSnapshot, collection, addDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBIsxyL2jrrhvUpypSZqt4eakbZb2XR7Jk", authDomain: "up-t-network.firebaseapp.com", projectId: "up-t-network", storageBucket: "up-t-network.firebasestorage.app", messagingSenderId: "1066469813456", appId: "1:1066469813456:web:4b660350832ea1d95702d5", measurementId: "G-7CSRYYCZWV" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        const postsCol = collection(db, "posts"); const roomsCol = collection(db, "rooms");

        let user = localStorage.getItem('up-t-user') || "";
        let activeMissions = [];
        document.getElementById('username-input').value = user;

        // INTRO
        setTimeout(() => { document.getElementById('shock').classList.add('shock-active'); setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; document.getElementById('main-viewport').classList.add('ready'); }, 500); }, 300); }, 1800);

        // NAVIGATION
        let cur = 2; let sX = 0;
        window.goTo = (i) => { cur = i; document.getElementById('main-viewport').style.transform = `translateX(${-i*100}vw)`; document.querySelectorAll('.dot').forEach((d,idx) => d.classList.toggle('active', idx===i)); document.querySelectorAll('.nav-item').forEach((n,idx) => n.classList.toggle('active', idx===i)); };

        // MISSIONS
        window.toggleMission = (name, el) => { const idx = activeMissions.indexOf(name); if(idx > -1) { activeMissions.splice(idx, 1); el.classList.remove('active'); } else { if(activeMissions.length < 2) { activeMissions.push(name); el.classList.add('active'); } else { alert("Max 2 dÃ©fis !"); } } };

        // FEED
        onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snap) => {
            const feed = document.getElementById('carrosse-feed'); feed.innerHTML = "";
            snap.forEach(ds => {
                const d = ds.data(); const mTag = d.mission ? `<div class="mission-badge">${d.mission}</div>` : "";
                const card = document.createElement('div'); card.className = 'post-card';
                card.innerHTML = `${mTag}<img src="${d.photoBase64}"><div class="post-info">#${d.author || 'PILOTE'}</div><div class="vote-section"><button class="vote-btn" onclick="castVote('${ds.id}')">ðŸ”¥</button><div class="vote-counter">${d.votes || 0}</div></div>`;
                feed.appendChild(card);
            });
        });

        window.castVote = async (id) => { await updateDoc(doc(db, "posts", id), { votes: increment(1) }); };
        window.handlePost = () => { if(user) document.getElementById('file-input').click(); else { alert("Login requis !"); goTo(1); }};
        document.getElementById('file-input').addEventListener('change', (e) => {
            const f = e.target.files[0]; const r = new FileReader();
            r.onloadend = async () => { await addDoc(postsCol, { photoBase64: r.result, author: user, votes: 0, createdAt: Date.now(), mission: activeMissions[0] || "" }); goTo(2); };
            if(f) r.readAsDataURL(f);
        });

        // PODIUMS
        onSnapshot(query(postsCol, orderBy("votes", "desc")), (snap) => {
            const activeC = document.getElementById('podium-active-missions');
            const archiveC = document.getElementById('podium-archive-missions');
            activeC.innerHTML = ""; archiveC.innerHTML = "";
            let boards = {};
            snap.forEach(ds => { const d = ds.data(); const m = d.mission || "GLOBAL"; if(!boards[m]) boards[m] = []; if(boards[m].length < 5) boards[m].push(d); });
            Object.keys(boards).forEach(mission => {
                const isArchive = !activeMissions.includes(mission) && mission !== "GLOBAL";
                let html = `<div class="${isArchive ? '' : 'podium-column'}"><div class="podium-section-title">${mission}</div>`;
                boards[mission].forEach((d, i) => { html += `<div class="podium-row"><span>#${i+1} ${d.author}</span><span style="color:var(--neon-blue)">${d.votes} ðŸ”¥</span></div>`; });
                html += `</div>`;
                if(isArchive) archiveC.innerHTML += html; else activeC.innerHTML += html;
            });
        });

        // CHAT LOGIC (RESTORED)
        let currentRoomId = null;
        let unsubscribeChat = null;

        onSnapshot(query(roomsCol, orderBy("createdAt", "desc")), (snap) => {
            const list = document.getElementById('room-list'); list.innerHTML = "";
            snap.forEach(ds => { 
                const r = ds.data(); 
                const div = document.createElement('div'); div.className = 'room-card'; 
                div.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center;"><b>${r.title}</b><span style="font-size:0.6rem; opacity:0.5;">@${r.author}</span></div>`; 
                div.onclick = () => openChat(ds.id, r.title); 
                list.appendChild(div); 
            });
        });

        window.openChat = (id, title) => {
            currentRoomId = id; 
            document.getElementById('active-room-title').innerText = title; 
            document.getElementById('chat-overlay').style.display = 'flex';
            if(unsubscribeChat) unsubscribeChat();
            unsubscribeChat = onSnapshot(query(collection(db, `rooms/${id}/messages`), orderBy("time", "asc")), (snap) => {
                const box = document.getElementById('messages-display'); box.innerHTML = "";
                snap.forEach(m => { 
                    const d = m.data(); 
                    box.innerHTML += `<div class="msg-bubble"><div class="msg-user">#${d.user}</div><div style="font-size:0.85rem;">${d.text}</div></div>`; 
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendMsg = async () => { 
            const inp = document.getElementById('chat-input'); 
            if(inp.value.trim() && currentRoomId && user) { 
                await addDoc(collection(db, `rooms/${currentRoomId}/messages`), { user, text: inp.value, time: Date.now() }); 
                inp.value = ""; 
            } 
        };

        window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; if(unsubscribeChat) unsubscribeChat(); };
        window.openModal = () => document.getElementById('room-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('room-modal').style.display = 'none';
        
        window.createRoom = async () => { 
            const t = document.getElementById('room-title-in').value; 
            const d = parseInt(document.getElementById('room-timer-in').value); 
            if(t && d && user) { await addDoc(roomsCol, { title: t, author: user, createdAt: Date.now(), endsAt: Date.now() + (d * 60000) }); closeModal(); } 
        };

        window.saveProfile = () => { const val = document.getElementById('username-input').value.trim(); if(val) { localStorage.setItem('up-t-user', val); user = val; alert("Profil Mis Ã  jour !"); goTo(2); } };

        window.addEventListener('touchstart', e => sX = e.touches[0].clientX);
        window.addEventListener('touchend', e => { let dx = sX - e.changedTouches[0].clientX; if(Math.abs(dx) > 70) { if(dx > 0 && cur < 4) goTo(cur + 1); else if(dx < 0 && cur > 0) goTo(cur - 1); } });
    </script>
</body>
</html>
